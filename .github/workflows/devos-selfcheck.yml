name: devos selfcheck

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'apps/platform/ssot/**'
      - 'apps/platform/workflows.yml'
      - 'apps/platform/workspace_llm_config.json'
      - 'apps/platform/scripts/devos_selfcheck.ts'
      - 'apps/platform/.github/workflows/devos-selfcheck.yml'
  pull_request:
    paths:
      - 'apps/platform/ssot/**'
      - 'apps/platform/workflows.yml'
      - 'apps/platform/workspace_llm_config.json'
      - 'apps/platform/scripts/devos_selfcheck.ts'
      - 'apps/platform/.github/workflows/devos-selfcheck.yml'

jobs:
  selfcheck:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/platform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/platform/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run devos:selfcheck
        run: npm run devos:selfcheck




