name: Platform CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_SECRET: "test-secret-key-for-ci-32bytes!"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test]
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
