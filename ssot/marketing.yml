    phase0:
      name: "即座にやるべきこと"
      timeline: "1週間以内"
      items:
        - id: ap01
          task: "無料プランの設計と実装"
          priority: "critical"
          owner: "設計AI"
          ssot_impact: ["ssot/platform.yml", "ssot/pricing.yml"]
        - id: ap02
          task: "LPのファーストビュー改修"
          priority: "critical"
          owner: "実装AI"
          ssot_impact: ["apps/lp/index.html"]
        - id: ap03
          task: "デモ動画の企画・撮影"
          priority: "high"
          owner: "人間"
    
    phase1:
      name: "1ヶ月以内にやるべきこと"
      timeline: "4週間以内"
      items:
        - id: ap04
          task: "料金プランの再設計・実装"
          priority: "high"
          owner: "設計AI + 実装AI"
        - id: ap05
          task: "ペルソナ別LP作成（検討）"
          priority: "medium"
          owner: "設計AI"
        - id: ap06
