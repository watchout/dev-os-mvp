# ===== 1. アルゴリズム最適化戦略（2026年版） =====
algorithm_optimization:
  
  core_principle: "TweepCred（信頼スコア）の最大化とVisual Boostの活用"
  
  ranking_weights:
    like: 30      # 最重要：保存・後で見返す価値（ブックマーク的な使われ方）
    retweet: 20   # 拡散シグナル
    reply: 1      # 議論は拡散にあまり寄与しない
    media_boost: "x2.0"  # 画像・動画付きはインプ2倍
    premium_boost: "x4.0" # X Premiumアカウントはフォロワーへの表示4倍

  visual_guidelines:
    policy: "原則として全投稿に視覚要素（画像・動画・GIF）を添付する"
    formats:
      code_snippet:
        type: "Image (16:9)"
        tool: "Carbon / Ray.so / Figma"
        style: "高コントラスト、シンタックスハイライト強調"
        usage: "コードのBefore/After、断片的なTips"
      
      micro_demo:
        type: "Video/GIF (5-10秒)"
        aspect: "16:9 or 9:16"
        requirement: "字幕/キャプション必須（音無し再生前提）"
        usage: "機能の実行結果、補完の瞬間、UIの動き"
        
      contrast_card:
        type: "Image (16:9)"
        style: "左右分割（左:NG / 右:OK）"
        usage: "概念の比較、バイブコーディングvsSSOT"

  tweep_cred_maintenance:
    - "X Premium（青バッジ）の維持（基本スコア +100）"
    - "Grokによる品質評価対策（定型文・ハッシュタグ乱用を避ける）"
    - "シャドウバン回避（短期間の連続投稿・過度なメンションを控える）"

# ===== 2. 投稿型定義（テンプレート） =====
post_types:
  
  # 型❶: 問題提起＋断言型
  problem_statement:
    id: "type_01"
    name: "問題提起＋断言型"
    description: "短く強いフックと画像で共感を呼び、いいね（同意）を狙う"
    structure:
      hook: "【逆張り/数字】〇〇、そろそろ限界じゃない？ / 9割が誤解している〇〇"
      body: "現状の問題を端的に指摘（2-3行）"
      visual: "テキスト画像 or 問いかけスライド（文字大きめ）"
      cta: "「共感したらいいね」を促す（保存価値）"
    best_for: ["バズ狙い", "認知拡大", "議論喚起"]
    timing: ["月曜12:00", "金曜12:00"]
    example: |
      バイブコーディング、そろそろ限界じゃないですか？

      「なんとなく」で作ると「なんとなく」のものしかできない。
      
      Cursorに「いい感じに作って」と言っても、AIは「いい感じ」が分からない。
      
      仕様書がない開発は、地図なしの航海と同じです。

      #AI開発 #Cursor
      [画像: 荒波に揉まれる小舟(Vibe Coding) vs 豪華客船(SSOT) のイラスト]

  # 型❷: Before/After型
  before_after:
    id: "type_02"
    name: "Before/After型（Visual重視）"
    description: "悪い例→良い例を1枚の画像で対比させ、視覚的に価値を伝える"
    structure:
      hook: "【NG】〇〇 → 【OK】〇〇"
      body: "何が変わったか、具体的な効果（数字など）"
      visual: "左右分割の対比画像（Scannability重視）"
      cta: "「後で見返すために保存（いいね）推奨」"
    best_for: ["保存", "シェア", "説得力"]
    timing: ["木曜12:00"]
    example: |
      AI開発でよくあるミス ⚠️

      左：曖昧な指示（結果が毎回ブレる）
      右：SSOT定義済み（100回やっても同じ結果）

      プロンプトに「ssot/schema.ymlに従え」と書くだけで、
      手直し時間が8割減ります。

      #AI開発 #Tips
      [画像: 左側に汚いコードとエラー、右側に整然としたコードと成功ログ]

  # 型❸: 発見共有型（数字マジック）
  discovery:
    id: "type_03"
    name: "発見共有型（数字マジック）"
    description: "具体的な数字を用いた実験結果や気づきを共有"
    structure:
      hook: "〇〇したら【数字】倍になった / 【数字】個試してわかったこと"
      body: "具体的なデータと結論"
      visual: "グラフ、集計表、スクリーンショット"
      cta: "学びや示唆で締める"
    best_for: ["信頼獲得", "専門性アピール"]
    timing: ["日曜21:00"]
    example: |
      SSOTを導入して、コードレビュー時間を計測してみた。

      ・導入前: 平均 45分/PR
      ・導入後: 平均 8分/PR

      実に「82%」の時短。
      AIが仕様違反を事前に弾くから、人間はロジックだけ見ればいい。

      #SSOT #生産性
      [画像: 劇的に下がった棒グラフのキャプチャ]

  # 型❹: Tips/ノウハウ型（Micro Demo）
  tips:
    id: "type_04"
    name: "Tips/ノウハウ型（Micro Demo）"
    description: "5秒で伝わる動画/GIFと共に具体的なノウハウを提供"
    structure:
      hook: "Cursorで〇〇する神機能 / 3秒で終わる〇〇"
      body: "手順を箇条書きでシンプルに"
      visual: "5-10秒のGIF/動画（字幕付き）"
      cta: "「使えそうなら保存」"
    best_for: ["フォロー獲得", "保存", "価値提供"]
    timing: ["火曜09:30", "金曜09:30"]
    example: |
      Cursor Tips 💡
      
      「Command + K」でファイルを作らせる時、
      @design_doc を参照させるだけで精度が段違いになる。

      実際の挙動がこちら👇

      #Cursor #Tips
      [動画: プロンプト入力→完璧なコード生成までの早回し動画]

  # 型❺: 物語型（Build in Public）
  story:
    id: "type_05"
    name: "物語型（BiP）"
    description: "開発の裏側を見せ、応援したくなるストーリーを語る"
    structure:
      hook: "【失敗談】〇〇を作って大失敗した話"
      body: "経緯・苦労・そこからの逆転/学び"
      visual: "開発中の生々しい画面、失敗ログのスクショ"
      cta: "共感or応援のいいね"
    best_for: ["ファン化", "エンゲージメント深化", "ブランディング"]
    timing: ["水曜21:00"]
    example: |
      正直、dev-OSの開発は一度挫折しかけました。

      「AIがあれば仕様書はいらない」と信じて突っ走った結果、
      1ヶ月後に誰も触れないスパゲッティコードが完成。

      そこから「仕様をYAMLで書く」という原点回帰に至るまで。

      #dev-OS #BuildInPublic
      [画像: エラーだらけのターミナル画面]

  # 型❻: 検証/比較型
  comparison:
    id: "type_06"
    name: "検証/比較型"
    description: "ツールやモデルの比較結果を視覚的に提示"
    structure:
      hook: "Claude 3.5 vs GPT-4o、コーディング対決"
      body: "比較基準と勝者、その理由"
      visual: "比較表（マトリクス図）"
      cta: "「あなたはどっち派？」"
    best_for: ["議論喚起", "専門性アピール"]
    timing: ["金曜09:30"]
    example: |
      Claude 3.5 Sonnet vs GPT-4o
      
      Reactコンポーネント実装で対決させてみた。

      ・UIセンス: Claude 🏆
      ・ロジック: GPT-4o 🏆
      ・速度: 引き分け

      フロントエンドはClaude一択かもしれない。
      
      #Claude #GPT #AI開発
      [画像: 生成結果の比較スクリーンショット]

  # 型❼: トレンド便乗型
  trend:
    id: "type_07"
    name: "トレンド便乗型"
    description: "トレンドワード×自社視点でポジショントーク"
    structure:
      hook: "【速報】〇〇が来た / 話題の〇〇、エンジニア視点だと..."
      body: "独自の切り口での見解"
      visual: "公式リリースの引用画像 or 速報スクショ"
      cta: "議論への参加を促す"
    best_for: ["初動Imp", "タイムリー性"]
    timing: ["随時（トレンド発生時）"]
    trigger: "Grokでトレンド検知"

  # 型❽: スレッド解説型
  thread:
    id: "type_08"
    name: "スレッド解説型"
    description: "深い知見をスレッドで展開し、滞在時間を稼ぐ"
    structure:
      tweet1: "【フック】逆張り/数字 ＋ 結論画像"
      tweet2: "【結論】3行で要約"
      tweet3~: "詳細解説（各ツイートに画像推奨）"
      last: "まとめ＋「役立ったらいいね/RT」"
    best_for: ["保存", "プロフクリック", "権威性構築"]
    timing: ["土曜10:00"]
    length: "5-8ツイート"

