# ===================================================================
# 5. リスクと対策
# ===================================================================

risks:
  - id: low_twitter_engagement
    description: "X投稿がバズらない"
    probability: "high"
    mitigation:
      - "A/Bテストで投稿パターン最適化"
      - "インフルエンサーとの協業"
      - "有益コンテンツ > 宣伝の比率を8:2に"
  
  - id: low_conversion
    description: "無料から有料への転換率が低い"
    probability: "medium"
    mitigation:
      - "オンボーディング改善"
      - "価値体感までの時間短縮"
      - "アップグレードトリガーの最適化"
  
  - id: competitor_entry
    description: "大手がAI開発品質管理に参入"
    probability: "low"
    mitigation:
      - "日本市場でのブランド確立を急ぐ"
      - "導入事例を早期に蓄積"
      - "コミュニティを形成し、スイッチングコストを高める"

