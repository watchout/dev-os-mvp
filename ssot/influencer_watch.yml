# ===== 分析対象カテゴリ =====
categories:
  - name: "ツール活用"
    description: "AI開発ツールの具体的な使い方"
    relevance: "high"
    
  - name: "AIエージェント"
    description: "自動化・エージェント構築"
    relevance: "high"
    
  - name: "Claude Code"
    description: "Claude Code/Cursor活用"
    relevance: "very_high"
    
  - name: "AIニュース"
    description: "最新のAI動向"
    relevance: "medium"
    
  - name: "エンジニア実践"
    description: "実務でのAI活用事例"
    relevance: "high"

# ===== バズ判定基準 =====
buzz_thresholds:
  tier1:
    min_likes: 500
    min_impressions: 50000
  tier2:
    min_likes: 300
    min_impressions: 30000
  tier3:
    min_likes: 100
    min_impressions: 10000

# ===== 抽出する要素 =====
extraction_elements:
  - hook_type: "冒頭のフック（正直、断言します、等）"
  - structure: "投稿の構造（問題提起→解決策、等）"
  - visual: "ビジュアル要素の種類"
  - key_elements: "バズ要因のキーワード"
  - timing: "投稿時間帯"
  - hashtags: "使用ハッシュタグ"

# ===== 監視スケジュール =====
schedule:
  frequency: "hourly"
  cron: "0 * * * *"  # 毎時0分
  max_tweets_per_account: 20
  max_patterns_to_store: 100
